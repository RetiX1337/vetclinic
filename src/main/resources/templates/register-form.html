<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Register</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="first-name" class="form-label">First name:</label>
                    <input type="text" class="form-control" id="first-name" th:field="*{firstName}">
                    <small class="form-text text-muted" th:if="${#fields.hasErrors('firstName')}"
                           th:errors="*{firstName}"></small>
                </div>
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last name:</label>
                    <input type="text" class="form-control" id="last-name" th:field="*{lastName}">
                    <small class="form-text text-muted" th:if="${#fields.hasErrors('lastName')}"
                           th:errors="*{lastName}"></small>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                    <small class="form-text text-muted" th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}"></small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                    <small class="form-text text-muted" th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}"></small>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}">
                    <small class="form-text text-muted" th:if="${#fields.hasErrors('address')}"
                           th:errors="*{address}"></small>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                    <small class="form-text text-muted" th:if="${#fields.hasErrors('phone')}"
                           th:errors="*{phone}"></small>
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Register">
                    <input type="reset" class="btn btn-secondary" value="Clear">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
