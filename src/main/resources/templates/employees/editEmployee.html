<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Edit Employee</h2>
            <form th:action="@{/employees/__${id}__}" th:object="${employee}" method="post">
                <!-- User Details -->
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{userRequest.firstName}">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{userRequest.lastName}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{userRequest.email}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" th:field="*{userRequest.address}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control" id="phone" th:field="*{userRequest.phone}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" th:field="*{userRequest.password}">
                </div>
                <!-- Schedule Details -->
                <div class="mb-3">
                    <label for="dayStartTime" class="form-label">Day Start Time:</label>
                    <input type="time" class="form-control" id="dayStartTime" th:field="*{scheduleRequest.dayStartTime}">
                </div>
                <div class="mb-3">
                    <label for="dayEndTime" class="form-label">Day End Time:</label>
                    <input type="time" class="form-control" id="dayEndTime" th:field="*{scheduleRequest.dayEndTime}">
                </div>
                <div class="" th:each="category : ${categories}">
                    <div class="card mb-3 ms-3" >
                        <div class="card-body">
                            <h3 class="card-title text-center" th:text="${category}"></h3>
                            <input type="checkbox" th:field="*{categoryIds}" th:value="${category.getId()}" th:id="${category}" />
                            <label th:for="${category}"></label>
                        </div>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Update Employee">
                    <input type="reset" class="btn btn-secondary" value="Clear">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
