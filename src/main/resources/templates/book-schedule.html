<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2 class="my-4 text-center">Schedule for Employee: <span th:text="${employee.user.getLastName() + employee.user.getLastName()}"></span></h2>
    <h4 class="my-4 text-center">Book visit for: <span th:text="${pets}"></span>, Service: <span th:text="${serviceType.getName()}"></span></h4>
    <div class="row">
        <div class="col" th:each="day : ${week}">
            <h3 class="text-center" th:text="${day}"></h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Time Slot</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${visitScheduleSegments.entrySet()}" th:if="${entry.key.toLocalDate().equals(day)}">
                    <td th:text="${entry.key.toLocalTime()}">Time Slot</td>
                    <td>
                        <form th:action="@{/book}" method="post" th:object="${concreteVisitRequest}">
                            <input type="hidden" th:name="startTime" th:value="${entry.value.startTime}" />
                            <input type="hidden" th:name="endTime" th:value="${entry.value.endTime}" />
                            <input type="hidden" th:name="serviceTypeId" th:value="${serviceType.getId()}" />
                            <input type="hidden" th:name="employeeId" th:value="${employee.getUserId()}" />
                            <input type="hidden" th:name="petIds" th:value="${petIds}" />
                            <button type="submit" class="btn btn-primary" th:disabled="${schedule.containsTimeSlot(entry.value.startTime, entry.value.endTime)}">Book</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <button th:data-employeeId="${employee.getUserId()}" th:data-serviceTypeId="${serviceType.getId()}" th:data-pets="${petIds}" th:data-week="${weekNumber - 1}" class="btn btn-secondary" th:if="${weekNumber > 1}" onclick="window.location.href='?employeeId=' + this.getAttribute('data-employeeId') + '&serviceTypeId=' + this.getAttribute('data-serviceTypeId') + '&pets=' + this.getAttribute('data-pets') + '&week=' + this.getAttribute('data-week')">Previous Week</button>
        <button th:data-employeeId="${employee.getUserId()}" th:data-serviceTypeId="${serviceType.getId()}" th:data-pets="${petIds}" th:data-week="${weekNumber + 1}" class="btn btn-secondary" th:if="${weekNumber < 4}" onclick="window.location.href='?employeeId=' + this.getAttribute('data-employeeId') + '&serviceTypeId=' + this.getAttribute('data-serviceTypeId') + '&pets=' + this.getAttribute('data-pets') + '&week=' + this.getAttribute('data-week')">Next Week</button>
    </div>
</div>
</body>
</html>
