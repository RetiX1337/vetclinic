<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container mt-5">
    <!-- Jumbotron -->
    <div class="jumbotron bg-light p-5 border rounded shadow">
        <h1 class="display-4">Welcome to VetClinic!</h1>
        <p class="lead">Find the best services for your pets.</p>
    </div>

    <h3 class="my-4 text-center">Some of our services: </h3>
    <div class="row justify-content-center">
        <div th:each="serviceType : ${serviceTypes}" class="col-sm-3">
            <div class="card m-2 shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${serviceType.name}"></h5>
                    <p class="card-text text-secondary">
                        Employees serving: <span th:text="${#lists.size(serviceType.category.employees)}"></span>
                    </p>
                    <a th:href="@{'/service/' + ${serviceType.id}}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
