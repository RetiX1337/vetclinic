<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Sign In</h2>
            <form th:action="@{/login}" th:object="${loginRequest}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                    <div class="text-danger" th:if="${exceptionMessage != null}" th:text="${exceptionMessage}"></div>
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Login">
                    <input type="reset" class="btn btn-secondary" value="Clear">
                </div>
            </form>
            <div class="mb-3 text-center">
                <a class="btn btn-link" th:href="@{/register}">Don't have an account yet? Register now!</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
