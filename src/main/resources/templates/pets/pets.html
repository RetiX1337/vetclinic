<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">All Pets</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Date of Birth</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pet : ${pets}">
                    <td th:text="${pet.name}"></td>
                    <td th:text="${pet.animalType}"></td>
                    <td th:text="${pet.dateOfBirth}"></td>
                    <td>
                        <a th:href="@{'/pets/' + ${pet.id}}" class="btn btn-info">View</a>
                        <a th:href="@{'/pets/' + ${pet.id} + '/edit'}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="mb-3 text-center">
                <a href="/pets/new" class="btn btn-success">Add New Pet</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
