<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container">
    <div class="container col-md-6">
        <form th:action="@{/service/search}" method="get">
            <div class="input-group mb-3">
                <input type="text" class="form-control m-2" placeholder="Search for services..." name="serviceNamePart">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary m-2" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row justify-content-center">
        <div th:each="serviceType : ${serviceTypes}" class="col-sm-3">
            <div class="card m-2 shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${serviceType.name}"></h5>
                    <p class="card-text text-secondary">
                        Employees serving: <span th:text="${#lists.size(serviceType.category.employees)}"></span>
                    </p>
                    <a th:href="@{'/service/' + ${serviceType.id}}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
