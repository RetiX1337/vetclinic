<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container mt-5">
    <div class="card mb-4 shadow mx-auto col-md-6">
        <div class="card-header">
            <h2 class="mb-0" th:text="${serviceType.name}"></h2>
        </div>
        <div class="card-body">
            <h5 class="card-title">Category: <span th:text="${serviceType.category.type}"></span></h5>
            <p class="card-text">
                <span th:text="${serviceType.description}"></span>
            </p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div th:each="employee : ${serviceType.category.employees}" class="col-sm-3 mb-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${employee.user.firstName + ' ' + employee.user.lastName}"></h5>
                    <p class="card-text" th:text="${#strings.listJoin(employee.getCategories(), ', ')}"></p>
                    <a th:href="@{/book(employeeId=${employee.userId}, serviceTypeId=${serviceType.getId()}, week=1)}" class="btn btn-primary">Book Service</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
