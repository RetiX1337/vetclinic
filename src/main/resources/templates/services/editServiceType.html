<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit ServiceType</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Edit ServiceType</h2>
            <form th:action="@{'/service/' + ${id}}" th:object="${serviceType}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                    <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}"></small>
                </div>
                <div class="mb-3">
                    <label for="categoryId" class="form-label">Category:</label>
                    <select class="form-control" id="categoryId" th:field="*{categoryId}">
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.type}"></option>
                    </select>
                    <small class="form-text text-muted" th:if="${#fields.hasErrors('categoryId')}"
                           th:errors="*{categoryId}"></small>
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Update ServiceType">
                    <input type="reset" class="btn btn-secondary" value="Clear">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
