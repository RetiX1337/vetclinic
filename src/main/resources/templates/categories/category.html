<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4" th:text="${category.type}"></h2>

                    <h4 class="card-subtitle mb-2 text-muted">Service Types:</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="serviceType : ${category.serviceTypes}" th:text="${serviceType.name}"></li>
                    </ul>

                    <h4 class="card-subtitle mt-4 mb-2 text-muted">Employees:</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="employee : ${category.employees}"
                            th:text="${employee.user.firstName + ' ' + employee.user.lastName}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
