<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Employee Profile</h2>
            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${user.email}"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td th:text="${user.address}"></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td th:text="${user.getPhone()}"></td>
                </tr>
            </table>
            <h3 class="mt-4">Categories</h3>
            <ul>
                <li th:each="category : ${categories}" th:text="${category.type}"></li>
            </ul>
            <h3 class="mt-4">Visits</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Service Type</th>
                    <th>Visitor</th>
                    <th>Pets</th>
                    <th>Result</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="visit : ${#lists.sort(visits)}">
                    <td th:text="${visit.timeSlot.startTime}"></td>
                    <td th:text="${visit.serviceType.getName()}"></td>
                    <td th:text="${visit.visitor.user.firstName + ' ' + visit.visitor.user.lastName}"></td>
                    <td>
                        <span th:each="pet : ${visit.getPets()}"
                              th:text="${pet.getName() + ' ' + pet.animalType + ', '}">
                        </span>
                    </td>
                    <td th:text="${visit.result != null ? visit.result : 'No result yet'}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
